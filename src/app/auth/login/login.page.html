<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="login($event)" novalidate>
    <ion-list>
      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating" [formField]="userForm.email"></ion-input>
        @if (userForm.email().dirty() && userForm.email().valid()) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password" labelPlacement="floating"
          [formField]="userForm.password"></ion-input>
        @if (userForm.password().dirty() && userForm.password().valid()) {
        <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
        }
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!userForm().valid()">
            <ion-icon name="log-in" slot="start"></ion-icon>
            Login
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="button" color="tertiary" expand="block" [routerLink]="['/auth/register']"
            [routerDirection]="'root'">
            <ion-icon name="document-text" slot="start"></ion-icon>
            Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
